<!DOCTYPE html>
<html>
<head>
	<title>www.tatamotors.com</title>
	<style type="text/css">
		#brandname{
			background-color: tomato;
			color: white;
			padding: 10px;

		}
		body{
			margin: 0px;

		}
		p{
			margin-top: -24px;
			font-size: 23px;
			font-style: italic;
		}
		#loginformdiv{
			background-color: tomato;
			padding: 20px;
			width: 40%;
			margin-left: 20px;
			margin-top: 20px;
			border-radius: 5px;
		}
		.inputclass{
			padding: 8px;
			border-radius: 5px;
			width: 95%;
			border-color: none;


		}
		.buttonclass{
			padding: 5px;
			border-radius: 5px;
			width: 50%;
			margin-left: 60px;
			border-color: none;
			background-color: white;
			color: white;
			font-size: 20px;
			background-color: blue;
			border-radius: 15px;


		}
		#s1{
			margin-left: 50%;
		}
		.datashift{
			float: right;
		}
		.buttonclass:hover{
			background-color: red;
		}
	</style>
	
</head>
<body>
	<div id="brandname">
		<h1>JSPM</h1>
		<P>Education Services</P>
		
	</div>
	<div id="loginformdiv">
		<center>
                    <form name="f1" action="newemployee" method="post">
			<table width="100%" cellpadding="5">
				<tr>
					<td class="datashift">First Name</td>
					<td><input type="text" name="fname" class="inputclass"></td>
				</tr>

				<tr>
					<td class="datashift">Last Name</td>
					<td><input type="text" name="lname" class="inputclass"></td>
				</tr>
				<tr>
					<td class="datashift">Job</td>
					<td>
						<select name="job">
							<option disabled selected>-----------Select Branch---------</option>
							<option value="Principal">Principal</option>
							<option value="HOD">HOD</option>
							<option value="Professor">Professor</option>
							<option value="Supervisor">Supervisor</option>
							<option value="OfficeBoy">OfficeBoy</option>
						</select>
					</td>
					
					
				</tr>
				
				<tr>
					<td class="datashift">phoneno</td>
					<td><input type="text" name="phoneno" class="inputclass"></td>
				</tr>
				<tr>
					<td class="datashift">Email</td>
					<td><input type="email" name="email" class="inputclass"></td>
				</tr>
				<tr>
					<td class="datashift">local_address</td>
					<td><textarea name="add" cols="30" rows="5"></textarea></td>
					
				</tr>
				<tr>
					<td class="datashift">Previous_comapany_name</td>
					<td><input type="text" name="company" class="inputclass"></td>
				</tr>
				<tr>
					<td class="datashift">Previous_salary</td>
					<td><input type="text" name="salary" class="inputclass"></td>
				</tr>
				<tr>
					<td class="datashift">Experience</td>
					<td><input type="text" name="exp" class="inputclass"></td>
				</tr>

				
				
				
				

				<tr>
					<td><input type="submit" value="Register" class="buttonclass"></td>
				
				
					<td>
						<input type="reset" value="Reset" class="buttonclass">

					</td>
				</tr>
			</table>
		</form>
		</center>
		
	</div>

</body>
</html>
